<div class="row">
    <div class="col s6">
        <p>Lista de Alunos</p>


        <div class="collection">
            <a class="collection-item" *ngFor="let aluno of alunos" [routerLink]="[aluno.id]">
                <!-- rotas filhas nao precisa de / somente o nome da rota
    e ele vai abrir o detalhe da rota, e nao direcionar para a proxima pagina-->
                {{ aluno.nome }}
            </a>

        </div>
    </div>

    <div class="col s6">
        <!--para que as rotas filhas possam funcionar-->
        <router-outlet></router-outlet>
    </div>
</div>
